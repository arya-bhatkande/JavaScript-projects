<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Weather App</h1>
    <div class="card p-4">
      <div>
        <label for="cityInput" class="form-label">Enter City:</label>
        <input type="text" class="form-control" id="cityInput" placeholder="e.g., London">
      </div>
      <button class="btn btn-primary" onclick="getWeather()">Get Weather</button>
      <div class="mt-4" id="weatherResult" style="display: none;">
        <h3 class="text-center" id="cityName"></h3>
        <p class="text-center">Temperature: <span id="temperature"></span>&#8451;</p>
        <p class="text-center">Weather: <span id="description"></span></p>
        <p class="text-center">Humidity: <span id="humidity"></span>%</p>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
