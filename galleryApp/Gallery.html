<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Gallery.css">
    <title>Simple Animal Image Search App using Javascript </title>
</head>
<body>
    <h1>Image Search App</h1>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1705578852945-fb8974245594?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDh8SnBnNktpZGwtSGt8fGVufDB8fHx8fA%3D%3D" alt="">
            <a href="https://unsplash.com/t/animals" target="_blank">Blacky </a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1727252734656-8916ba52169e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDF8SnBnNktpZGwtSGt8fGVufDB8fHx8fA%3D%3D" alt="">
            <a href="https://unsplash.com/t/animals" target="_blank">Lion </a>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1729435023671-9b3c7bc33dd3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDc5fEpwZzZLaWRsLUhrfHxlbnwwfHx8fHw%3D" alt="">
            <a href="https://unsplash.com/t/animals" target="_blank">Elephant</a>

    </div>


    <button class="show_more">ShowMore</button>


    <script src="./Gallery.js"></script>

    <script>
    </script>
</body>
</html>
